<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/Example1.css">
<meta charset="UTF-8">
<title>Recipe Storage System</title>

<script type="text/javascript">
  function formvalidation() {
		var a=document.forms["registerform"]["name"].value;
	    var b=document.forms["registerform"]["email"].value;
	    var c=document.forms["registerform"]["password"].value;
	    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	    if (a==null || a=="",b==null || b=="",c==null || c==""){
	        alert("Please Fill All Required Field");
	        return false;
	    }
	    
	    if(b.match(mailformat)){return true;}
	    else
	    {
	    alert("You have entered an invalid email address!");
	    return false;
	    }
	}
 
</script>

</head>
<body>

<div class="fullscreen nopadding"> <!--This div is for no whole page-->
  <div id="header">
    <img src="http://stirfriedfables.com/wp-content/uploads/2015/05/stir-fried-fables-logo-250x250.png" />
    <ul>
      <li>Home</li>
      <li>Login</li>
      <li>Register</li>
      <li>Create Recipe</li>
      <li>Browse Recipes</li>
    </ul>
  </div>
<div class = "semitrans" > 
<form method="post"  action = "./Register" onsubmit = "return formvalidation()" name ="registerform">
	<h1>Register your name and email address</h1>
  <div id="insidetext" >
  <label>Please enter your full name: 
  <br>
  <input name="name" value="eg Mary Baker" type='text'></label>
  <label>Please enter your email address: 
  <br>
  <input name="email" value ="eg marybaker@gmail.com" type='text'></label>
  <label>Please enter your password: 
  <br>
  <input name="password" type='password'></label>
  </div>
  <input type="submit" value="Submit">
 </form>
</div>
</div>


</body>
</html>
