<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/Example.css">
<meta charset="UTF-8">
<title>Recipe Storage System</title>
</head>
<body>

<div class="fullscreen nopadding"> <!--This div is for no whole page-->
  <div id="header">
    <img src="http://stirfriedfables.com/wp-content/uploads/2015/05/stir-fried-fables-logo-250x250.png" />
    <ul>
      <li>Home</li>
      <li>Login</li>
      <li>Register</li>
      <li>Create Recipe</li>
      <li>Browse Recipes</li>
    </ul>
  </div>

<div class="semitrans"> <!-- This is for next section -->
  <form method="post" action="/Login" name="loginform"> 
  
  <h1>Login</h1>
  
  <h3>Login with email address and password</h3>
  <div class="insidetext" >
  <p>Enter email address: 
  <input name="emailaddress"></p>
  <p>Enter password: 
  <input name="password" type='password'></p>
   
  </div>
  <input type="submit" value="Login!">
  </form>
</div>
</div>


</body>
</html>
