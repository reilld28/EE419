<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/Example1.css">
<meta charset="UTF-8">
<title>Recipe Storage System</title>
</head>
<body>

<div class="fullscreen nopadding"> <!--This div is for whole page-->
  <div id="header">
    <img src="http://stirfriedfables.com/wp-content/uploads/2015/05/stir-fried-fables-logo-250x250.png" />
    <ul>
      <li>Home</li>
      <li>Login</li>
      <li>Register</li>
      <li>Create Recipe</li>
      <li>Browse Recipes</li>
    </ul>
  </div>
<div class = "semitrans" > 
<form method="get" action="./Browse">
  <h1>Type in a keyword and pull up specific recipe OR... <BR> Click to browse all recipes!</h1>
  <div id="insidetext" >
  <p>Enter keyword: 
  <input name="keyword" type='text'></p>
  <input type="submit" name = "action" value= "Search">
  <input type="submit" name = "action" value= "All Recipes">
  </div>
  </form>
 </div>	
 </div>
 
</body>
</html>
